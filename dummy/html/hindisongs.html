<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Songs Collection</title>
</head>
<body>
    
    <ul>
        <li onclick="playAudio('../songs/Proper Patola Diljit Dosanjh 320 Kbps.mp3')">Song 1</li>
        <li onclick="playAudio('../songs/Kinni Kinni Ghost 320 Kbps.mp3')">Song 2</li>
        <li onclick="playAudio('../songs/Naina Crew 320 Kbps.mp3')">Song 3</li>
        <!-- Add more songs as needed -->
    </ul>

    <script >
        function playAudio(audioSrc) {
            // Get reference to the audio iframe
            var audioFrame = parent.document.getElementById('audioFrame');
            // Set the source of the audio iframe to the selected song
            audioFrame.src = "audioplayer.html?audioSrc=" + encodeURIComponent(audioSrc);
        }
    </script>
</body>
</html>
